version: '3.8'

services:
  # Environment-only Jupyter Notebook
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: aerostream_jupyter_env
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/app/notebooks
      - ./models:/app/models
      - ./data:/app/data
      - ./src:/app/src
      - ./chromadb_data:/app/chromadb_data
    restart: unless-stopped
